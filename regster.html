<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #3a7bd5, #00d2ff);
      background-size: cover;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .form-container h1 {
      text-align: center;
      color: #3a7bd5;
      margin-bottom: 20px;
    }

    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container input[type="password"],
    .form-container input[type="date"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-container input[type="radio"] {
      margin-right: 5px;
    }

    .gender-options {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #3a7bd5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #2e62aa;
    }

    .sticker {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 60px;
      height: 60px;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
        border-radius: 10px;
      }

      .form-container h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img class="sticker" src="snow.png" alt="Sticker" />
    <form>
      <h1>Register</h1>
      <input type="text" name="username" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="email" name="confirm_email" placeholder="Confirm Email" required />
      <input type="password" name="password" placeholder="Password" maxlength="16" minlength="6" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" maxlength="16" minlength="6" required />
      <input type="date" name="dob" required />
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>
      <input type="submit" value="Register" />
    </form>
  </div>
</body>
</html>
